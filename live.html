<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KV Football 2025 – Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background-color:#0b1120;
            color:#e5e7eb;
            font-family:system-ui, -apple-system, BlinkMacSystemFont,"Segoe UI",sans-serif;
        }
        .navbar { background:#020617; }
        .navbar-brand, .nav-link { color:#e5e7eb !important; }
        .hero {
            padding:3rem 0 2rem;
            background:radial-gradient(circle at top,#dc2626 0,#020617 55%);
            text-align:center;
        }
        .hero h1 { font-weight:700; letter-spacing:.08em; text-transform:uppercase; }
        .section-title { text-transform:uppercase; letter-spacing:.12em; font-size:.85rem; color:#9ca3af; }
        .section-heading { font-size:1.6rem; font-weight:600; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">KV Football 2025</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button>
        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#overview">Overview</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#teams">Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#squads">Players</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#fixtures">Fixtures</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#points">Points</a></li>
                <li class="nav-item"><a class="nav-link active" href="live.html">Live</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero">
    <div class="container">
        <h1 class="text-white">Live Match Centre</h1>
        <p>Updated manually from ground – refresh page after updates.</p>
    </div>
</section>

<section class="py-4">
    <div class="container">

        <div class="section-title">Now Playing</div>
        <div id="live-card" class="mb-4"></div>

        <div class="section-title mt-4">Today&apos;s Matches</div>
        <div class="section-heading mb-3">Schedule & Scores</div>

        <div class="table-responsive">
            <table class="table table-dark table-bordered align-middle">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Stage</th>
                    <th>Match</th>
                    <th>Time</th>
                    <th>Score</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="match-table"></tbody>
            </table>
        </div>
    </div>
</section>

<footer class="mt-4">
    <div class="container text-center" style="font-size:.8rem;color:#6b7280;">
        Kerala Vision Football Tournament – Live Centre
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// ---------- EDIT THESE VALUES FROM GITHUB WHEN UPDATING ----------

const matches = [
    { id:1, stage:'League', home:'Vikings FC', away:'Golden Eagles FC', time:'09:00', homeScore:0, awayScore:0, status:'upcoming' },
    { id:2, stage:'League', home:'Falcons FC', away:'Dinkan FC',       time:'10:00', homeScore:0, awayScore:0, status:'upcoming' },
    { id:3, stage:'League', home:'Minnal FC',  away:'Vikings FC',      time:'11:00', homeScore:0, awayScore:0, status:'upcoming' },
    { id:4, stage:'League', home:'Golden Eagles FC', away:'Dinkan FC', time:'14:00', homeScore:0, awayScore:0, status:'upcoming' },
    { id:5, stage:'League', home:'Falcons FC', away:'Minnal FC',       time:'15:00', homeScore:0, awayScore:0, status:'upcoming' }
];

// Which match is currently live?  (set to null if none)
const LIVE_MATCH_ID = 1;   // 1..5 അല്ലെങ്കിൽ null

// ---------- RENDER LIVE CARD ----------
function renderLive(){
    const box = document.getElementById("live-card");
    const m = matches.find(x => x.id === LIVE_MATCH_ID);

    if (!m) {
        box.innerHTML = '<div class="alert alert-secondary mb-0">No match is live at the moment.</div>';
        return;
    }
    box.innerHTML = `
        <div class="card bg-dark border-danger text-center">
            <div class="card-body">
                <span class="badge bg-danger mb-2">LIVE</span>
                <h4 class="mb-1">${m.stage}</h4>
                <h3 class="mb-0">${m.home}</h3>
                <div class="display-4 fw-bold my-2">${m.homeScore} - ${m.awayScore}</div>
                <h3>${m.away}</h3>
                <div class="small text-muted mt-2">Kickoff: ${m.time}</div>
            </div>
        </div>
    `;
}

// ---------- RENDER TABLE ----------
function renderTable(){
    const body = document.getElementById("match-table");
    body.innerHTML = "";
    matches.forEach((m,idx)=>{
        const isLive = (m.id === LIVE_MATCH_ID);
        body.innerHTML += `
          <tr ${isLive ? 'style="font-weight:600;border-left:4px solid #dc2626;"' : ''}>
            <td>${idx+1}</td>
            <td>${m.stage}</td>
            <td>${m.home} vs ${m.away}</td>
            <td>${m.time}</td>
            <td>${m.homeScore} - ${m.awayScore}</td>
            <td>${isLive ? '<span class="badge bg-danger">LIVE</span>' : m.status}</td>
          </tr>`;
    });
}

renderLive();
renderTable();
</script>

</body>
</html>
