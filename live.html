<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KV Football 2025 – Live Centre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="kv-icon.png">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body{
            background:#020617;
            color:#e5e7eb;
            font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
        }
        .navbar{
            background:#020617;
        }
        .navbar-brand,.nav-link{
            color:#e5e7eb !important;
        }
        .hero{
            padding:2.5rem 0 2rem;
            background:radial-gradient(circle at top,#b91c1c 0,#020617 55%);
            text-align:center;
        }
        .hero-title{
            font-size:2.1rem;
            font-weight:700;
            letter-spacing:.18em;
            text-transform:uppercase;
        }
        .hero-sub{
            font-size:.85rem;
            color:#e5e7eb;
            opacity:.8;
        }
        .section-label{
            text-transform:uppercase;
            letter-spacing:.16em;
            font-size:.75rem;
            color:#9ca3af;
            margin-bottom:.35rem;
        }

        /* ==== MATCH BANNER ==== */
        .match-banner{
            background:#ffffff;
            color:#111827;
            border-radius:14px;
            padding:16px 24px 12px;
            box-shadow:0 10px 30px rgba(15,23,42,.25);
            margin-bottom:24px;
            position:relative;
            overflow:hidden; /* for fade */
        }
        /* black fade at bottom */
        .match-banner::after{
            content:"";
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:28%;
            background:linear-gradient(
                to bottom,
                rgba(255,255,255,0) 0%,
                rgba(0,0,0,0.18) 45%,
                rgba(0,0,0,0.28) 75%,
                rgba(0,0,0,0.35) 100%
            );
            pointer-events:none;
        }
        .mb-top{
            display:flex;
            justify-content:space-between;
            font-size:12px;
            opacity:.7;
        }
        .mb-main{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin:10px 0;
            column-gap:20px;
        }
        .side-player{
            flex:0 0 120px;
            text-align:center;
        }
        .player-img{
            height:150px;
            object-fit:contain;
        }
        .team-info{
            flex:0 0 160px;
            text-align:center;
        }
        .team-logo img{
            height:52px;
            object-fit:contain;
            display:block;
            margin:0 auto 4px;
        }
        .team-name{
            font-size:13px;
            font-weight:600;
            text-transform:uppercase;
        }
        .score-section{
            flex:0 0 190px;
            text-align:center;
        }
        .score{
            font-size:46px;
            font-weight:700;
            letter-spacing:2px;
        }
        .ht{
            font-size:12px;
            text-transform:uppercase;
            letter-spacing:.16em;
            opacity:.7;
            margin-top:4px;
        }
        .mb-bottom{
            border-top:1px solid #e5e7eb;
            margin-top:10px;
            padding-top:6px;
            display:flex;
            justify-content:space-around;
            font-size:11px;
            opacity:.8;
            flex-wrap:wrap;
            gap:8px;
        }

        /* LIVE pill under score */
        .live-pill{
            margin-top:4px;
            display:inline-flex;
            align-items:center;
            gap:6px;
            font-size:11px;
            text-transform:uppercase;
            letter-spacing:.16em;
        }
        .badge-live{
            background:#991b1b;
            font-size:.7rem;
            border-radius:999px;
            padding:.2rem .6rem;
            display:inline-flex;
            align-items:center;
            gap:4px;
        }
        .live-dot,
        .live-dot-table{
            width:8px;
            height:8px;
            border-radius:50%;
            background:#ef4444;
            box-shadow:0 0 0 0 rgba(239,68,68,.7);
            animation:pulse 1.4s infinite;
        }
        @keyframes pulse{
            0%{
                transform:scale(.9);
                box-shadow:0 0 0 0 rgba(239,68,68,.7);
            }
            70%{
                transform:scale(1);
                box-shadow:0 0 0 8px rgba(239,68,68,0);
            }
            100%{
                transform:scale(.9);
                box-shadow:0 0 0 0 rgba(239,68,68,0);
            }
        }

        /* tables / footer */
        .table{
            font-size:.85rem;
        }
        .table thead{
            background:#111827;
        }
        .table tbody tr:nth-child(even){
            background:#020617;
        }
        .table tbody tr:nth-child(odd){
            background:#030712;
        }
        footer{
            padding:1.5rem 0 .7rem;
            font-size:.75rem;
            color:#6b7280;
            text-align:center;
        }

        @media(max-width:992px){
            .mb-main{
                flex-wrap:wrap;
                row-gap:16px;
                justify-content:center;
            }
            .score-section{
                order:-1;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
            <img src="kv-icon.png" alt="KV Logo" style="height:28px;margin-right:8px;">
            <span>KV Football 2025</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#overview">Overview</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#teams">Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#squads">Players</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#fixtures">Fixtures</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#points">Points</a></li>
                <li class="nav-item"><a class="nav-link active" href="live.html">Live</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero">
    <div class="container">
        <div class="hero-title text-white">LIVE MATCH CENTRE</div>
        <div class="hero-sub">Updated manually from ground – refresh page after updates.</div>
    </div>
</section>

<div class="container my-4">

    <!-- NOW PLAYING -->
    <div class="section-label">Now Playing</div>
    <div id="live-card"></div>

    <!-- TODAY'S MATCHES -->
    <div class="section-label mt-3">Today's Matches</div>
    <h4 class="mb-3">Schedule &amp; Scores</h4>

    <div class="table-responsive">
        <table class="table table-dark table-bordered align-middle mb-0">
            <thead>
            <tr>
                <th style="width:40px;">#</th>
                <th style="width:110px;">Stage</th>
                <th>Match</th>
                <th style="width:80px;">Time</th>
                <th style="width:80px;">Score</th>
                <th style="width:90px;">Status</th>
            </tr>
            </thead>
            <tbody id="match-table"></tbody>
        </table>
    </div>
</div>

<footer>
    Kerala Vision Football Tournament – Live Centre
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// ---------- MATCH DATA ----------
const matches = [
    {
        id:1,
        stage:'League',
        home:'Vikings FC',
        away:'Golden Eagles FC',
        time:'09:00',
        homeScore:1,
        awayScore:1,
        status:'FT',                      // "live" / "upcoming" / "FT"
        league:'KV FOOTBALL CUP 2025',
        date:'16 Dec 2025',
        referee:'Trurf',
        attendance:'150',
        venue:'KV Ground, Pudukkad',
        statusLabel:'Live ′'
    },
    {
        id:2,
        stage:'League',
        home:'Falcons FC',
        away:'Dinkan FC',
        time:'10:00',
        homeScore:1,
        awayScore:3,
        status:'FT'
    },
    {
        id:3,
        stage:'League',
        home:'Minnal FC',
        away:'Vikings FC',
        time:'11:00',
        homeScore:0,
        awayScore:0,
        status:'FT'
    },
    {
        id:4,
        stage:'League',
        home:'Golden Eagles FC',
        away:'Dinkan FC',
        time:'14:00',
        homeScore:0,
        awayScore:5,
        status:'FT'
    },
    {
        id:5,
        stage:'League',
        home:'Falcons FC',
        away:'Minnal FC',
        time:'15:00',
        homeScore:0,
        awayScore:2,
        status:'FT'
    },
    {
        id:6,
        stage:'Semi Final 1',
        home:'Vikings FC',
        away:'Dinkan FC',
        time:'09:00',
        homeScore:0,
        awayScore:0,
        status:'upcoming'
    },
    {
        id:7,
        stage:'Semi Final 2',
        home:'Golden Eagles FC',
        away:'Falcons FC',
        time:'10:30',
        homeScore:0,
        awayScore:0,
        status:'upcoming'
    },
    {
        id:8,
        stage:'Losers Final',
        home:'Loser SF1',
        away:'Loser SF2',
        time:'14:00',
        homeScore:0,
        awayScore:0,
        status:'upcoming'
    },
    {
        id:9,
        stage:'Final',
        home:'Winner SF1',
        away:'Winner SF2',
        time:'16:00',
        homeScore:0,
        awayScore:0,
        status:'upcoming'
    }
];

// team logos + captain photos
const teamAssets = {
    'Vikings FC': {
        logo: 'images/vikings-fc.png',
        player: 'images/vikings-captain.png'
    },
    'Golden Eagles FC': {
        logo: 'images/golden-eagles.png',
        player: 'images/golden-captain.png'
    },
    'Falcons FC': {
        logo: 'images/falcons-phoenix.png',
        player: 'images/falcons-captain.png'
    },
    'Dinkan FC': {
        logo: 'images/dinkan-fc.png',
        player: 'images/dinkan-captain.png'
    },
    'Minnal FC': {
        logo: 'images/minnal-fc.png',
        player: 'images/minnal-captain.png'
    }
};

// Which match is live
const LIVE_MATCH_ID = 1;

// ---------- RENDER BANNER ----------
function renderLiveCard() {
    const box = document.getElementById('live-card');
    const live = matches.find(m => m.id === LIVE_MATCH_ID);

    if (!live) {
        box.innerHTML = `
            <div class="match-banner" style="text-align:center;">
                <div>No match is live at the moment.</div>
            </div>`;
        return;
    }

    const homeAsset = teamAssets[live.home] || {};
    const awayAsset = teamAssets[live.away] || {};

    const league = live.league || 'KV FOOTBALL CUP 2025';
    const date = live.date || 'Dec 2025';
    const statusLabel = live.statusLabel ||
        (live.status === 'live' ? "Live" : live.status === 'FT' ? "Full Time" : "Kick Off");

    const referee = live.referee || 'Referee: TBD';
    const attendance = live.attendance ? `Attendance: ${live.attendance}` : '';
    const venue = live.venue ? `Venue: ${live.venue}` : '';

    let statusHtml;
    if (live.status === 'live') {
        statusHtml = `
            <div class="live-pill">
                <span class="live-dot"></span>
                <span>${statusLabel}</span>
            </div>`;
    } else {
        statusHtml = `<div class="ht">${statusLabel}</div>`;
    }

    box.innerHTML = `
        <div class="match-banner">
            <div class="mb-top">
                <div>${league}</div>
                <div>${date} &nbsp; ${live.time}</div>
            </div>

            <div class="mb-main">

                <div class="side-player">
                    ${homeAsset.player ? `<img src="${homeAsset.player}" class="player-img" alt="${live.home}">` : ''}
                </div>

                <div class="team-info">
                    ${homeAsset.logo ? `<div class="team-logo"><img src="${homeAsset.logo}" alt="${live.home} logo"></div>` : ''}
                    <div class="team-name">${live.home}</div>
                </div>

                <div class="score-section">
                    <div class="score">${live.homeScore} - ${live.awayScore}</div>
                    ${statusHtml}
                </div>

                <div class="team-info">
                    ${awayAsset.logo ? `<div class="team-logo"><img src="${awayAsset.logo}" alt="${live.away} logo"></div>` : ''}
                    <div class="team-name">${live.away}</div>
                </div>

                <div class="side-player">
                    ${awayAsset.player ? `<img src="${awayAsset.player}" class="player-img" alt="${live.away}">` : ''}
                </div>

            </div>

            <div class="mb-bottom">
                <div>${referee}</div>
                ${attendance ? `<div>${attendance}</div>` : ''}
                ${venue ? `<div>${venue}</div>` : ''}
            </div>
        </div>
    `;
}

// ---------- RENDER TABLE ----------
function renderTable() {
    const body = document.getElementById('match-table');
    body.innerHTML = '';

    matches.forEach((m, idx) => {
        const isLive = (m.id === LIVE_MATCH_ID);
        const scoreText = `${m.homeScore} - ${m.awayScore}`;
        const statusText =
            m.status === 'live'
                ? '<span class="badge-live"><span class="live-dot-table"></span> LIVE</span>'
                : (m.status === 'FT' ? 'FT' : m.status || 'upcoming');

        body.innerHTML += `
          <tr ${isLive ? 'style="font-weight:600;border-left:4px solid #f97373;"' : ''}>
            <td>${idx + 1}</td>
            <td>${m.stage}</td>
            <td>${m.home} vs ${m.away}</td>
            <td>${m.time}</td>
            <td>${scoreText}</td>
            <td>${statusText}</td>
          </tr>`;
    });
}

renderLiveCard();
renderTable();
</script>

</body>
</html>
